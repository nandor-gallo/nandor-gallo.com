<!DOCTYPE html>
<html>

<head>
  <title>Smooth Scrolling Action Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    #action-bar {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-right: 1rem solid black;
    }

    #action-bar a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px;
    }

    #action-bar a:hover {
      background-color: #333;
      color: #f2f2f2;
    }

    section {
      height: 1000px;
      position: relative;
    }

    #section1 {
      background-color: #f2f2f2;
    }

    #section2 {
      background-color: #ccc;
    }

    #section3 {
      background-color: #f2f2f2;
    }

    #section4 {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <nav id="action-bar">
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
    <a href="#section4">Section 4</a>
  </nav>

  <section id="section1">
    <h1>Section 1</h1>
    <p>Content for section 1</p>
  </section>

  <section id="section2">
    <h1>Section 2</h1>
    <p>Content for section 2</p>
  </section>

  <section id="section3">
    <h1>Section 3</h1>
    <p>Content for section 3</p>
  </section>

  <section id="section4">
    <h1>Section 4</h1>
    <p>Content for section 4</p>
  </section>
</body>

</html>
